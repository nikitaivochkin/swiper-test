<!doctype html>
<html>
<head lang='en'>
	<link rel="stylesheet" type="text/css" media="screen" href="./styles/bundle.css"/>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>rollup-starter-app</title>
</head>
<body>
    <div class="container">
        <div id="slider" class="slider slide">
            <div class="slider-inner">
                <div class="slider-item">
                    <span class="slider-item-title">Slide 1</span>
                    <img src="./img/1.jpg" class="slider-item-img" alt="Slide 1">
                </div>
                <div class="slider-item">
                    <span class="slider-item-title">Slide 2</span>
                    <img src="./img/2.jpg" class="slider-item-img" alt="Slide 2">
                </div>
                <div class="slider-item">
                    <span class="slider-item-title">Slide 3</span>
                    <img src="./img/3.jpg" class="slider-item-img" alt="Slide 3">
                </div>
                <div class="slider-item">
                    <span class="slider-item-title">Slide 4</span>
                    <img src="./img/5.jpg" class="slider-item-img" alt="Slide 4">
                </div>
                <div class="slider-item">
                    <span class="slider-item-title">Slide 5</span>
                    <img src="./img/6.jpg" class="slider-item-img" alt="Slide 5">
                </div>
                <div class="slider-item">
                    <span class="slider-item-title">Slide 6</span>
                    <img src="./img/7.jpg" class="slider-item-img" alt="Slide 6">
                </div>
                <div class="slider-item">
                    <span class="slider-item-title">Slide 7</span>
                    <img src="./img/8.jpg" class="slider-item-img" alt="Slide 7">
                </div>
                <div class="slider-item">
                    <span class="slider-item-title">Slide 8</span>
                    <img src="./img/9.jpg" class="slider-item-img" alt="Slide 8">
                </div>
            </div>
            <div class="slider-container"></div>
            <a class="slider-prev" href="#slider" role="button" data-slide="prev">
                <span class="slider-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="slider-next" href="#slider" role="button" data-slide="next">
                <span class="slider-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>
    <script src='bundle.js'></script>
</body>
</html>
