<!doctype html>
<html>
<head lang='en'>
	<link rel="stylesheet" type="text/css" media="screen" href="./styles/main.css"/>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width'>
	<title>rollup-starter-app</title>
</head>
<body>
    <div class="container">
        <div id="slider" class="slider slide">
            <div class="slider-inner">
                <div class="slider-item">
                    <img src="" class="sleder-item-img" alt="Slide 1">
                </div>
                <div class="slider-item">
                    <img src="" class="sleder-item-img" alt="Slide 2">
                </div>
                <div class="slider-item">
                    <img src="" class="sleder-item-img" alt="Slide 3">
                </div>
                <div class="slider-item">
                    <img src="" class="sleder-item-img" alt="Slide 4">
                </div>
                <div class="slider-item">
                    <img src="" class="sleder-item-img" alt="Slide 5">
                </div>
                <div class="slider-item">
                    <img src="" class="sleder-item-img" alt="Slide 6">
                </div>
                <div class="slider-item">
                    <img src="" class="sleder-item-img" alt="Slide 7">
                </div>
            </div>
            <div class="slider-container"></div>
            <a class="slider-prev" href="#slider" role="button" data-slide="prev">
                <span class="slider-prev-icon" aria-hidden="true"></span>
            </a>
            <a class="slider-next" href="#slider" role="button" data-slide="next">
                <span class="slider-next-icon" aria-hidden="true"></span>
            </a>
        </div>
    </div>
    <script src='bundle.js'></script>
</body>
</html>
